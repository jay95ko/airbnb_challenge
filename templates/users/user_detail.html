{% extends "base.html" %}

{% block page_title %}
{{user_obj.first_name}}'s Profile
{% endblock page_title %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400"> 
        <div class="item-center flex">
            <div class="items-end flex flex-col">
                <span>First name : </span>
                <span>Last name : </span>
                <span>E-mail : </span>
            </div>
        <div class="flex items-start flex-col ml-1">
            <span >{{user_obj.first_name}}</span>
            <span >{{user_obj.last_name}}</span>
            <span >{{user_obj.email}}</span>
        </div>
    </div>


        <a href="{% url 'users:update' %}" class="btn bg-red-400 mt-5 text-white">Edit Profile</a>

    </div>
{% endblock content %}
