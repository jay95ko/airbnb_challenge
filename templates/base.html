{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| JAYKO</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
      <a class="font-bold"href="{% url "core:home" %}">JAYKO</a>
      {% block search-bar %}
      <form method="get" action="{% url 'search' %}" class="w-1/2 flex">
        <select name="select" class="w-1/3 border-black search-box border px-5 font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none">
          <option value="person">Person</option>
          <option value="book">Book</option>
          <option value="movie">Movie</option>
      </select>
        <input class="search-box border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="category" placeholder="Search By Category" />
      </form>
      {% endblock search-bar %}
      {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock %}
    {% include "partials/footer.html" %}
</body>
</html>
