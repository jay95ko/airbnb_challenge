{% extends "base.html" %}


{% block page_title %}
{{book.title}}
{% endblock page_title %}

{% block content %}
<div>
    <h1>{{book.title}}</h1>
    <h3>Written by {{book.writer}}</h3>
    <h2>Category : {{book.category}}</h2>
    <h2>Written in : {{book.year}}</h2>
    <h2>Rating : {{book.rating}}</h2>
    <div>{{book.cover_image}}
        <img src="{{book.cover_image}}">
    </div>
    <div>
        <a href="{% url 'books:book_edit' book.pk %}">Edit Book</a>
    </div>
</div>

{% endblock %}
