{% extends "base.html" %}


{% block page_title %}
{{book.title}}
{% endblock page_title %}

{% block content %}
<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400"> 
    <div class="items-center flex">
    <div class="w-48 h-48 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{book.cover_image.url}});"></div>
    <div class="h-48 flex-col content-center space-y-2 pl-2 mt-1">
        <h1>{{book.title}}</h1>
        <h3>Written by {{book.writer}}</h3>
        <h2>Category : {{book.category}}</h2>
        <h2>Written in : {{book.year}}</h2>
        <h2>Rating : <i class="fas fa-star text-red-500"></i>{{book.rating}}</h2>
</div>
</div>
        <a href="{% url 'books:edit' book.pk %}" class="btn bg-red-400 mt-5 text-white">Edit Book</a>
</div>

{% endblock %}
