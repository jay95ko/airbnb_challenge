<div class="w-1/4 px-2 overflow-hidden">
    <a href="{% url 'books:detail' book.pk %}">
        <div class="w-full h-48 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{book.cover_image.url}});"></div>
        <div class="flex justify-between text-sm">
            <div class="flex flex-col overflow-hidden">
                <div class="truncate">{{book.title}}</div>
                <span >{{book.year.year}}</span>
                <span >{{book.writer}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500"></i>{{book.rating}}
            </span>
        </div>            
    </a>
</div>
