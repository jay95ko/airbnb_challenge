{% extends "base.html" %}


{% block page_title %}
{{person.name}}
{% endblock page_title %}

{% block content %}
<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400"> 
    <div class="items-center flex">
    <div class="w-48 h-48 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{person.photo.url}});"></div>
    <div class="h-48 flex-col content-center space-y-1 pl-2 -mt-1">
        <h1>{{person.name}}</h1>
        <h1>{{person.kind}}</h1>
</div>
</div>
        <a href="{% url 'poeple:edit' person.pk %}" class="btn bg-red-400 mt-5 text-white">Edit Person</a>
</div>
{% endblock %}
